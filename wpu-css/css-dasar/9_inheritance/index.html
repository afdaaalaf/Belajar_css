<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Inheritance</title>
</head>
<body>
    <h1>Understanding CSS Inheritance</h1>
    <p class="parent">This is a parent element with a color style applied.</p>
    <div class="child">
        <p>This is a child element that inherits the color from the parent.</p>
    </div>
    <p class="no-inherit">This paragraph does not inherit the color from the parent.</p>

    <h2>Contoh</h2>
    <ul>
        <li>
            <a href="http://example.com">Example Link</a>
        </li>
        <li>
            <a href="http://example.com">Example Link</a>
        </li>
        <li>
            <a href="http://example.com">Example Link</a>
        </li>
        <li>
            <a href="http://example.com">Example Link</a>
        </li>
    </ul>
</body>
</html>

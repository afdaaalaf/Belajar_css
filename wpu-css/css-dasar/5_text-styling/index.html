<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Styling CSS</h1>
    <p class="text">This is a paragraph with some <span class="highlight">highlighted text</span> and <strong>strong emphasis</strong>.</p>
    <p class="text2">This is another paragraph with <em>italicized text</em> and <u>underlined text</u>.</p>
    <p class="text3">This paragraph contains a <a href="https://www.example.com" class="link"><button class="tombol">link</button></a>.</p>
</body>
</html>

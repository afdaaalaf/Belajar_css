<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external CSS</title>
    <style type="text/css">
         /* tag style memiliki atribut default text/css */
        h2 { color: chocolate;}
        p{ font-family: sans-serif;}
        b{ font-size: 20px; color: blue;}
        i{ font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
    </style>
</head>
<body>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis delectus quibusdam <i>aliquam</i> culpa sequi molestiae alias ipsa vitae saepe voluptas doloremque, ex repellat porro soluta, eius nulla <b>necessitatibus</b> labore dolore.</p>
</body>
</html>
